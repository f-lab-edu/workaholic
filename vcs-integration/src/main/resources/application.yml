server:
  port: 9000

integration:
  name: workaholic
  base-url: ${BASE_URL}

rabbitmq:
  kube:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    exchange: workaholic.exchange
  error:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    exchange: workaholic.exchange

spring:
  application:
    name: workaholic-vcs
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://192.168.115.11:14306/ANYLINK7
    username: anylink
    password: anylink
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: false
        show_sql: true
    defer-datasource-initialization: true